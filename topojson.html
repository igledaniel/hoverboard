<!DOCTYPE html>
<html>
<head>
  <title>Map on Canvas using topojson</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Leaflet/Leaflet/v0.7.3/dist/leaflet.css">
  <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>

  <div id="map"></div>

  <script src="https://cdn.rawgit.com/jondavidjohn/hidpi-canvas-polyfill/master/dist/hidpi-canvas.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
  <script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/components/bug/bug.min.js'></script>

  <script src="dist/hoverboard.js"></script>

  <script>
    window.xyz_tile_source_url = 'https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-LM25tq4';
    var mzBug = new MapzenBug({
      name: 'Map on Canvas using topojson',
      link: 'https://mapzen.com/projects/vector-tiles',
      tweet: 'A canvas topojson map demo from @mapzen',
      repo: 'https://github.com/mapzen/hoverboard'
    });
  </script>

  <script src="example.js"></script>

</body>
</html>
